---
# Coppied from mycourses load-generator.yml example
- name: Configure Siege
  template:
    src: siege.conf
    dest: "~/.siege/siege.conf"
    seuser: system_u

- name: Push hosts file
  template:
    src: hosts.conf
    dest: "/usr/local/etc/urls.txt"
    seuser: system_u

- name: Generating Load
  command: "siege"
