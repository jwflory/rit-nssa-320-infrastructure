---
- name: Import global variables
  include_vars:
    dir: "{{ inventory_dir }}/group_vars/"

- name: Check for nginx
  package:
    name: nginx
    state: present

- name: Get the config in place
  template:
    src: "files/load-balancer.conf"
    dest: "/etc/nginx/conf.d/"
    serole: object_r
    setype: httpd_config_t
    seuser: system_u
  notify: restart nginx
